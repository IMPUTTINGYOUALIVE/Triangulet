<html lang="en" translate="no" slick-uniqueid="3">
  <head>
    <title>Blular</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Triangulet is a fun spin-off of Blooket with triangles instead of blocks!">
    <link rel="stylesheet" href="style.css">
  </head>

  <link rel="icon" type="image/x-icon" href="https://i.ibb.co/5GBHSTB/Triangulet-Game-Logo.png">

  <body>
    <div class="styles__background___2J-JA-camelCase">
      <div class="styles__blooksBackground___3oQ7Y-camelCase" style="background-image: url('https://i.ibb.co/d7GK1cC/background.png'); animation: animatedBackground 9s linear infinite;
           -moz-animation: animatedBackground 9s linear infinite;
           -webkit-animation: animatedBackground 9s linear infinite;
           -ms-animation: animatedBackground 9s linear infinite;
           -o-animation: animatedBackground 9s linear infinite;">
      </div>
    </div>

    <div class="headerContainer">
      <img src="https://i.ibb.co/qyWscP8/hometrians.png" alt="Trians" class="headerImage" draggable="false">
      <div class="headerSide"></div>

      <div class="topHeaderContainer">
        <div class="logoText">Blular</div>
        <a href="play.html" class="joinButton">Join a Game</a>
      </div>

      <div class="welcomeContainer">
        <div class="welcomeText">
          Blooket.<br> But.<br> Triangles.
        </div>
        <div class="welcomeDesc">
        Its Blulet + Triangulet + Blacket + Blooket<br> Bean
        </div>
        <a class="welcomeButton" href="register.html">Get Started</a>
        <a href="https://hits.sh/codeprojects.org/projects/weblab/i0-wOd9_P2puEgo9kE6L_s-5idEy-bKCS9jM_A4gVPk/">
          <img alt="Hits" src="https://hits.sh/codeprojects.org/projects/weblab/i0-wOd9_P2puEgo9kE6L_s-5idEy-bKCS9jM_A4gVPk.svg"/>
        </a>
        
        <div class="pronounceButton" role="button" tabindex="0">
          <i class="fas fa-volume-up" aria-hidden="true"></i> &nbsp; Pronunciation ("Blue-Lar")
        </div>
      </div>
    </div>

    <div class="topButtonContainer">
      <a class="top-button loginButton" href="login.html">Login</a>
      <a class="top-button signUpButton" href="register.html">Register</a>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('.pronounceButton').addEventListener('click', function() {
          const utterance = new SpeechSynthesisUtterance('Tri-Angu-Let');
          window.speechSynthesis.speak(utterance);
        });
      });
    </script>
    
  </body>
</html>
